categories:
  - name: Community Showcase
    slug: community
    description: This showcase celebrates new and innovative packages discussed on recent
      community podcasts, blogs, and newsletters. Package selection in the Community
      Showcase is an editorial process organised via [the Swift Forums](https://example.com/)
      and curated by the [Swift Website Workgroup](https://www.swift.org/website-workgroup/).
    packages:
      - name: swift-composable-architecture
        description: The Composable Architecture is a library for building applications
          with state management, composition, side effects, and testing in mind. It can
          be used with SwiftUI, UIKit, and more.
        owner: Point-Free
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-composable-architecture
        note: Featured on [Episode 159](https://www.empowerapps.show/159){:target='_blank'}
          of the [Empower Apps podcast](https://www.empowerapps.show/){:target='_blank'}.
      - name: Semaphore
        description: Semaphore provides a Swift concurrency primitive for synchronizing
          tasks. It allows tasks to suspend and resume using signals, preventing concurrent
          execution and limiting resource access. Ideal for controlling task concurrency.
        owner: "Gwendal Rou\xE9"
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/groue/Semaphore
        note: Featured on [Episode 158](https://www.empowerapps.show/158){:target='_blank'}
          of the [Empower Apps podcast](https://www.empowerapps.show/){:target='_blank'}.
      - name: DataKit
        description: DataKit is helps you read and write binary formatted data, providing
          a simple and declarative interface for encoding and decoding data structures
          into binary format.
        owner: QuickBird
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/QuickBirdEng/DataKit
        note: Featured on [Episode 32](https://share.transistor.fm/s/661ad422){:target='_blank'}
          of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'}
          podcast.
      - name: SwiftWhisper
        description: SwiftWhisper provides an easy way to add transcription functionality
          to your Swift app or package. It is powered by `whisper.cpp` and supports CoreML
          and audio conversion.
        owner: Aaron Taylor
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/exPHAT/SwiftWhisper
        note: Featured on [Episode 32](https://share.transistor.fm/s/661ad422){:target='_blank'}
          of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'}
          podcast.
      - name: CleverBird
        description: CleverBird simplifies interaction with OpenAI's chat APIs. It focuses
          on chat-based interactions, supports async calls, token counting/encoding, customization,
          and streaming responses.
        owner: B.T. Franklin
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/btfranklin/CleverBird
        note: Featured on [Episode 32](https://share.transistor.fm/s/661ad422){:target='_blank'}
          of the [Swift Package Indexing](https://swiftpackageindexing.transistor.fm/){:target='_blank'}
          podcast.
      - name: Stores
        description: Stores provides a typed key-value storage solution for Codable types,
          supporting various persistence layers such as User Defaults, File System, Core
          Data, and the Keychain.
        owner: Omar Albeik
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/omaralbeik/Stores
        note: Featured on [Episode 32](https://share.transistor.fm/s/661ad422){:target='_blank'}
