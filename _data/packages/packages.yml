categories:
  - name: Community Showcase
    slug: showcase
    brief: A hand-curated selection of new and interesting packages being discussed
      by the Swift community. Browse the list to find out what's new and how to nominate
      packages for consideration in this section.
    description: This showcase celebrates new and interesting packages discussed by
      the Swift community. Package selection in this section is an editorial process
      organised via [this thread in the Swift Forums](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168)
      and curated by the [Swift Website Workgroup](https://www.swift.org/website-workgroup/).
    packages:
      - name: SwiftTUI
        description: SwiftTUI is a library that brings SwiftUI-like functionality to the
          terminal, allowing developers to build text-based user interfaces. It supports
          many features from SwiftUI, such as property wrappers, view builders, and modifiers.
        owner: Rens Breur
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/rensbreur/SwiftTUI
        note:
          Discussed on [Episode 163 of the Empower Apps Podcast](https://brightdigit.com/episodes/163-swiftly-tooling-with-pol-piella-abadia/){:target='_blank'}
          podcast.
      - name: SwiftGodot
        description: SwiftGodot provides Swift language bindings for the Godot game engine.
          Developers can use it to build extensions or embed Godot directly into Swift
          applications.
        owner: Miguel de Icaza
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/migueldeicaza/SwiftGodot
        note:
          Discussed on [Season 5 Episode 28 of Compile Swift](https://www.compileswift.com/podcast/s05e28/){:target='_blank'}
          podcast.
      - name: Automerge
        description: Automerge-swift is a low-level library that provides an implementation
          of Automerge in Swift. Automerge is a library of data structures for building
          collaborative applications.
        owner: Automerge
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS)
        license: MIT
        url: https://swiftpackageindex.com/automerge/automerge-swift
        note: Discussed on [Episode 36 of Swift Package Indexing](https://swiftpackageindexing.transistor.fm/episodes/36-even-though-the-bug-is-fixed-its-not-over){:target='_blank'}.
      - name: Grape
        description: Grape is a Swift library for force simulation and graph visualization.
          It provides classes for creating simulations and forces and supports both 2D
          and 3D graphs.
        owner: Zhen Li
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/li3zhen1/Grape
        note: Discussed on [Episode 36 of Swift Package Indexing](https://swiftpackageindexing.transistor.fm/episodes/36-even-though-the-bug-is-fixed-its-not-over){:target='_blank'}.
      - name: Firefly
        description: Firefly is a pure Swift syntax highlighter for iOS and macOS. It
          uses regular expressions to detect tokens and color them based on the current
          theme. It supports line numbers, customizable themes, and multiple languages.
        owner: Taylor Lineman
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/ActuallyTaylor/Firefly
        note: Discussed on [Episode 36 of Swift Package Indexing](https://swiftpackageindexing.transistor.fm/episodes/36-even-though-the-bug-is-fixed-its-not-over){:target='_blank'}.
      - name: Daily
        description: An SDK for developing video applications on iOS with Daily's real-time
          audio, video, and vision platform.
        owner: Daily
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS)
        license: BSD 2-Clause
        url: https://swiftpackageindex.com/daily-co/daily-client-ios
        note:
          Discussed on [Episode 162 of the Empower Apps Podcast](https://brightdigit.com/episodes/162-building-a-video-sdk-with-marc-schwieterman/){:target='_blank'}
          podcast.
  - name: Packages with Macros
    slug: macros
    brief: New in Swift 5.9, Swift packages can include macro targets. Browse a selection
      of packages that showcase this feature.
    description: Macros are new in Swift 5.9 and transform your source code when you
      compile it, letting you avoid writing repetitive code. [Read more about creating
      macros](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/macros/){:target='_blank'}
      or check out these packages that include macro targets.
    more:
      title: More packages that include macros
      url: https://swiftpackageindex.com/search?query=product:macro
    packages:
      - name: SwiftPowerAssert
        description: Swift Power Assert is a library that provides descriptive assertion
          messages for tests. It augments assertion failures with information about the
          values produced during the evaluation of a condition.
        owner: Kishikawa Katsumi
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/kishikawakatsumi/swift-power-assert
      - name: swift-spyable
        description: Spyable is a powerful tool for Swift that automates the creation
          of spies for testing. It generates spy classes that track interactions with
          methods and properties, simplifying behavior verification in tests.
        owner: "Mateusz B\u0105k"
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/Matejkob/swift-spyable
      - name: SwiftRequest
        description: SwiftRequest is a lightweight HTTP client that simplifies constructing
          and executing HTTP requests in Swift. It supports various HTTP methods and provides
          parameters for headers, query parameters, path parameters, and request bodies.
        owner: Ailton Vieira Pinto Filho
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/ailtonvivaz/swift-request
      - name: SFSymbolsMacro
        description: This Swift Macro enables type-safe usage of SF Symbols. Create an
          enum to hold symbols, import `SFSymbolsMacro`, and use the `@SFSymbol` annotation.
        owner: Lukas Pistrol
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/lukepistrol/SFSymbolsMacro
      - name: AssociatedObject
        description: Swift macro for adding variable declarations in class extensions
          by wrapping `objc_getAssociatedObject`/`objc_setAssociatedObject`. Can be used
          to add stored properties to classes.
        owner: p-x9
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/p-x9/AssociatedObject
      - name: swift-macro-toolkit
        description: Swift Macro Toolkit is a library that provides tools and utilities
          for working with Swift macros. It simplifies tasks such as parsing floating
          point literals, type destructuring, type normalization, and getting the value
          of string literals.
        owner: stackotter
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/stackotter/swift-macro-toolkit
  - name: Server
    slug: server
    brief: Do you need a hand putting together a Swift app for the server? Browse some
      packages that get you started.
    description: What packages can help you build a top-class back-end server for your
      app or a website built with HTML? Swift has several mature back-end frameworks,
      ORM, database connection packages, and more.
    more:
      title: More Swift on server packages
      url: https://swiftpackageindex.com/keywords/server-side-swift
    packages:
      - name: vapor
        description: Vapor is an HTTP web framework for Swift, providing an expressive
          and easy-to-use foundation for websites, APIs, and cloud projects.
        owner: Vapor
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/vapor
      - name: fluent
        description: Fluent helps you work with databases, providing a high-level, type-safe
          API for querying and manipulating data in Vapor apps.
        owner: Vapor
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/fluent
      - name: MongoKitten
        description: MongoKitten is a fast, pure Swift MongoDB driver built for Server
          Side Swift. It supports both MongoDB in server and embedded environments, and
          can be used with Vapor or Hummingbird.
        owner: Orlandos Technologies - OpenSource
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/orlandos-nl/MongoKitten
      - name: console-kit
        description: ConsoleKit provides a set of tools and utilities for working with
          the command-line interface (CLI) in Swift applications. It includes features
          such as input handling, output formatting, and command execution.
        owner: Vapor
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/console-kit
      - name: fluent-kit
        description: FluentKit provides a powerful, type-safe ORM (Object-Relational Mapping)
          for Swift. It allows you to work with databases using a fluent and expressive
          API.
        owner: Vapor
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/fluent-kit
      - name: hummingbird
        description: Hummingbird is a lightweight, flexible server framework written in
          Swift. It consists of an HTTP server, a web application framework, and extension
          modules.
        owner: Hummingbird
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, tvOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/hummingbird-project/hummingbird
  - name: Networking
    slug: networking
    brief: Browse a selection of packages that can extend and enhance the Swift core
      networking libraries.
    description: "Covering everything from abstractions on top of core networking libraries
      to full-featured HTTP clients to low-level networking libraries. If you need a
      little more on top of URLSession, or a lot more, you\u2019ll find it here."
    more:
      title: More networking packages
      url: https://swiftpackageindex.com/keywords/networking
    packages:
      - name: swift-nio
        description: SwiftNIO is a cross-platform networking framework for building high-performance
          protocol servers and clients. It uses non-blocking I/O for efficient handling
          of multiple connections.
        owner: Apple
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, watchOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-nio
      - name: Alamofire
        description: Alamofire is an HTTP networking library written in Swift. It provides
          features such as request/response handling, parameter encoding, authentication,
          progress tracking, and more. It also offers additional component libraries for
          image handling and network activity indicator control.
        owner: Alamofire
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/Alamofire/Alamofire
      - name: Pulse
        description: Pulse is a powerful logging system for Apple platforms. It records
          and inspects logs and network requests, and allows for real-time viewing and
          sharing.
        owner: Alex Grebenyuk
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/kean/Pulse
      - name: Moya
        description: Moya is a network abstraction layer for Alamofire. It simplifies
          network calls and provides compile-time checking for API endpoints. It also
          supports unit testing with test stubs.
        owner: Moya
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/Moya/Moya
      - name: RealHTTP
        description: RealHTTP is a lightweight, async-based HTTP library for Swift. It
          aims to provide an easy-to-use, powerful HTTP client with features like async/await
          support, request customization, response validation, and more. It also includes
          an integrated stubber for testing purposes.
        owner: Immobiliare Labs
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/immobiliare/RealHTTP
      - name: Socket
        description: BlueSocket is a Socket framework for Swift. It provides functionality
          for creating, closing, and listening on sockets, as well as accepting connections.
        owner: Kitura
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Kitura/BlueSocket
  - name: Testing
    slug: testing
    brief: If you want to level up your project's tests, take a look at a selection
      of packages that might come in useful.
    description: Whether you're looking for an extension on top of XCTest or a completely
      different way to approach testing, these packages are here to help.
    more:
      title: More testing packages
      url: https://swiftpackageindex.com/keywords/testing
    packages:
      - name: Quick
        description: Quick is a behavior-driven development framework for Swift and Objective-C.
          It is inspired by RSpec, Specta, and Ginkgo. It comes with Nimble, a matcher
          framework for tests.
        owner: Quick
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Quick/Quick
      - name: Nimble
        description: Nimble is a testing library for Swift and Objective-C. It provides
          a more expressive way to write assertions and supports operator overloads and
          asynchronous testing.
        owner: Quick
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Quick/Nimble
      - name: OCHamcrest
        description: OCHamcrest is an Objective-C module that provides a library of matchers
          for creating flexible test assertions and user input validation.
        owner: Hamcrest
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: BSD 2-Clause
        url: https://swiftpackageindex.com/hamcrest/OCHamcrest
      - name: combine-schedulers
        description: Combine Schedulers is a library that provides schedulers for testing
          and working with Combine publishers. It includes schedulers like `AnyScheduler`,
          `TestScheduler`, `ImmediateScheduler`, and more.
        owner: Point-Free
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/combine-schedulers
      - name: swift-custom-dump
        description: A collection of tools for debugging, diffing, and testing data structures
          in Swift. Includes `customDump` for refined output, `diff` for textual diffs,
          and `XCTAssertNoDifference` for test assertions.
        owner: Point-Free
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-custom-dump
      - name: OCMockito
        description: OCMockito is an Objective-C implementation of Mockito, allowing you
          to create, verify, and stub mock objects. It has some key differences from other
          mocking frameworks, making tests less fragile and more readable.
        owner: Jon Reid
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/jonreid/OCMockito
  - name: Debug logging
    slug: logging
    brief: Are you looking for something more than Swift's built-in logging? Start with
      this list of logging-related packages.
    description: Swift has [great logging built-in](https://developer.apple.com/documentation/os/logging),
      but start with this list of packages if you want to extend or find something specific
      to your needs.
    more:
      title: More debug logging packages
      url: https://swiftpackageindex.com/keywords/logging
    packages:
      - name: CocoaLumberjack
        description: CocoaLumberjack is a fast, simple, powerful, and flexible, logging
          framework that allows logging to multiple destinations simultaneously.
        owner: CocoaLumberjack
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS)
        license: BSD 3-Clause
        url: https://swiftpackageindex.com/CocoaLumberjack/CocoaLumberjack
      - name: Datadog
        description: This library provides Swift and Objective-C SDKs to interact with
          Datadog. It includes features for log collection, trace collection, and RUM
          events collection.
        owner: Datadog, Inc.
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS)
        license: Apache 2.0
        url: https://swiftpackageindex.com/DataDog/dd-sdk-ios
      - name: Pulse
        description: Pulse is a powerful logging system for Apple platforms. It records
          and inspects logs and network requests, and allows for real-time viewing and
          sharing.
        owner: Alex Grebenyuk
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/kean/Pulse
      - name: swift-log
        description: SwiftLog is a community-driven logging API package for server-side
          Swift applications. It provides easy logging of messages to a shared destination
          and supports various logging backends for customization and integration.
        owner: Apple
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, watchOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-log
      - name: SwiftyBeaver
        description: SwiftyBeaver is a flexible, colorful, lightweight logging library
          for Swift. It supports console, file, and cloud destinations and is ideal for
          server-side Swift.
        owner: SwiftyBeaver
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/SwiftyBeaver/SwiftyBeaver
      - name: Wormholy
        description: Wormholy is a debugging tool for iOS network calls. It records app
          traffic, reveals request and response content, and helps with debugging and
          bug fixing. It works with NSURLSession and external libraries like Alamofire
          and AFNetworking.
        owner: Paolo Musolino
        license: MIT
        url: https://swiftpackageindex.com/pmusolino/Wormholy
