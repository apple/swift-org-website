categories:
  - name: Community Showcase
    slug: showcase
    brief: "A hand-curated selection of new and interesting packages being discussed
      by the Swift community. Browse the list to find out what\u2019s new and how to
      nominate packages for consideration in this section."
    description: This showcase celebrates new and interesting packages discussed by
      the Swift community. Package selection in this section is an editorial process
      organised via [this thread in the Swift Forums](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168)
      and curated by the [Swift Website Workgroup](https://www.swift.org/website-workgroup/).
    packages:
      - name: VersionedCodable
        description: VersionedCodable allows you to version your Codable types and handle
          incremental migrations. It provides easy encoding and decoding with support
          for JSON and property list formats. Suitable for handling complex types in storage.
        owner: Jonathan Rothwell
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/jrothwell/VersionedCodable
        note: Discussed on [Episode 40 of Swift Package Indexing](https://share.transistor.fm/s/a452cfcd).
      - name: CalendarKit
        description: CalendarKit is a Swift calendar UI library for iOS and Mac Catalyst.
          It looks similar to the Apple Calendar app out-of-the-box, while allowing customization
          when needed.
        owner: Richard Topchii
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/richardtop/CalendarKit
        note: Nominated via [this forum post](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/6).
      - name: SQLite.swift
        description: SQLite.swift is a type-safe, pure-Swift layer over SQLite3. It provides
          a compile-time confident SQL syntax and intent, with features like type-safe
          SQL expression builder, query layer, data access, and more.
        owner: Stephen Celis
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/stephencelis/SQLite.swift
        note: Nominated via [this forum post](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/19).
      - name: swift-markdown-ui
        description: MarkdownUI is a powerful library for displaying and customizing Markdown
          text in SwiftUI. It is compatible with GitHub Flavored Markdown and can display
          images, headings, lists, blockquotes, code blocks, tables, and more.
        owner: Guille Gonzalez
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/gonzalezreal/swift-markdown-ui
        note: Nominated via [this forum post](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168/24).
      - name: Vortex
        description: Vortex is a powerful particle system library for SwiftUI, enabling
          the creation of various effects like fire, rain, and snow. It supports iOS,
          macOS, tvOS, watchOS, and visionOS.
        owner: Paul Hudson
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: Unknown license
        url: https://swiftpackageindex.com/twostraws/Vortex
        note: Discussed on [Episode 40 of Swift Package Indexing](https://share.transistor.fm/s/a452cfcd).
      - name: SwiftSummarize
        description: The easiest way to create a summary from a String. Internally it's
          a simple wrapper around CoreServices SKSummary.
        owner: Stef Kors
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS, visionOS)
        license: MIT
        url: https://swiftpackageindex.com/StefKors/SwiftSummarize
        note: Discussed on [Episode 37 of Swift Package Indexing](https://share.transistor.fm/s/de52cb62).
  - name: Packages with Macros
    slug: macros
    brief: New in Swift 5.9, Swift packages can include macro targets. Browse a selection
      of packages that showcase this feature.
    description: Macros are new in Swift 5.9 and transform your source code when you
      compile it, letting you avoid writing repetitive code. [Read more about creating
      macros](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/macros/){:target='_blank'}
      or check out these packages that include macro targets.
    more:
      title: More packages that include macros
      url: https://swiftpackageindex.com/search?query=product:macro
    packages:
      - name: swift-composable-architecture
        description: The Composable Architecture is a library for building applications
          with state management, composition, side effects, and testing in mind. It can
          be used with SwiftUI, UIKit, and more.
        owner: Point-Free
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-composable-architecture
      - name: swift-dependencies
        description: A dependency management library for controlling and overriding dependencies
          in Swift applications. Helps with testing, SwiftUI previews, and compile-time
          performance.
        owner: Point-Free
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-dependencies
      - name: swift-case-paths
        description: CasePaths extends the functionality of key paths to enum cases, allowing
          for the extraction, modification, and testing of associated values in enums.
        owner: Point-Free
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-case-paths
      - name: Verge
        description: Verge is a state management library for iOS development. It offers
          a lightweight and efficient way to manage application state and supports both
          UIKit and SwiftUI. It supports concurrent processing and includes an ORM for
          efficient entity management.
        owner: VergeGroup
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/VergeGroup/swift-Verge
      - name: SwiftLint
        description: SwiftLint is a tool that enforces Swift style and conventions. It
          uses the AST representation of source files to provide accurate results and
          can be integrated into both Xcode projects and Swift packages.
        owner: Realm
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/realm/SwiftLint
      - name: SwiftGodot
        description: SwiftGodot provides Swift language bindings for the Godot game engine.
