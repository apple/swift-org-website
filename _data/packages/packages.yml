categories:
  - name: Community Showcase
    slug: showcase
    brief: A hand-curated selection of new and interesting packages being discussed
      by the Swift community. Browse the list to find out what's new and how to nominate
      packages for consideration in this section.
    description: This showcase celebrates new and interesting packages discussed by
      the Swift community. Package selection in this section is an editorial process
      organised via [this thread in the Swift Forums](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168)
      and curated by the [Swift Website Workgroup](https://www.swift.org/website-workgroup/).
    packages:
      - name: SwiftTUI
        description: SwiftTUI is a library that brings SwiftUI-like functionality to the
          terminal, allowing developers to build text-based user interfaces. It supports
          many features from SwiftUI, such as property wrappers, view builders, and modifiers.
        owner: Rens Breur
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/rensbreur/SwiftTUI
        note:
          Discussed on [Episode 163 of the Empower Apps Podcast](https://brightdigit.com/episodes/163-swiftly-tooling-with-pol-piella-abadia/){:target='_blank'}
          podcast.
      - name: SwiftGodot
        description: SwiftGodot provides Swift language bindings for the Godot game engine.
          Developers can use it to build extensions or embed Godot directly into Swift
          applications.
        owner: Miguel de Icaza
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/migueldeicaza/SwiftGodot
        note:
          Discussed on [Season 5 Episode 28 of Compile Swift](https://www.compileswift.com/podcast/s05e28/){:target='_blank'}
          podcast.
      - name: Automerge
        description: Automerge-swift is a low-level library that implements the Automerge
          library of data structures for building collaborative applications in Swift.
        owner: Automerge
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS)
        license: MIT
        url: https://swiftpackageindex.com/automerge/automerge-swift
        note: Discussed on [Episode 36 of Swift Package Indexing](https://swiftpackageindexing.transistor.fm/episodes/36-even-though-the-bug-is-fixed-its-not-over){:target='_blank'}.
      - name: Grape
        description: Grape is a Swift library for force simulation and graph visualization.
          It provides classes for creating simulations and forces and supports both 2D
          and 3D graphs.
        owner: Zhen Li
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/li3zhen1/Grape
        note: Discussed on [Episode 36 of Swift Package Indexing](https://swiftpackageindexing.transistor.fm/episodes/36-even-though-the-bug-is-fixed-its-not-over){:target='_blank'}.
      - name: Firefly
        description: Firefly is a syntax highlighter for iOS and macOS. It uses regular
          expressions to detect tokens and color them based on the current theme and supports
          line numbers, customizable themes, and multiple languages.
        owner: Taylor Lineman
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (macOS)
        license: MIT
        url: https://swiftpackageindex.com/ActuallyTaylor/Firefly
        note: Discussed on [Episode 36 of Swift Package Indexing](https://swiftpackageindexing.transistor.fm/episodes/36-even-though-the-bug-is-fixed-its-not-over){:target='_blank'}.
      - name: Daily
        description: An SDK for developing video applications on iOS with Daily's real-time
          audio, video, and vision platform.
        owner: Daily
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS)
        license: BSD 2-Clause
        url: https://swiftpackageindex.com/daily-co/daily-client-ios
        note:
          Discussed on [Episode 162 of the Empower Apps Podcast](https://brightdigit.com/episodes/162-building-a-video-sdk-with-marc-schwieterman/){:target='_blank'}
          podcast.
  - name: Packages with Macros
    slug: macros
    brief: New in Swift 5.9, Swift packages can include macro targets. Browse a selection
      of packages that showcase this feature.
    description: Macros are new in Swift 5.9 and transform your source code when you
      compile it, letting you avoid writing repetitive code. [Read more about creating
      macros](https://docs.swift.org/swift-book/documentation/the-swift-programming-language/macros/){:target='_blank'}
      or check out these packages that include macro targets.
    more:
      title: More packages that include macros
      url: https://swiftpackageindex.com/search?query=product:macro
    packages:
      - name: SwiftLint
        description: SwiftLint is a tool that enforces Swift style and conventions. It
          uses the AST representation of source files to provide accurate results and
          can be integrated into both Xcode projects and Swift packages.
        owner: Realm
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/realm/SwiftLint
      - name: swift-testing
        description: A powerful testing library for Swift, providing a modern and flexible
          testing library for Swift with powerful and expressive capabilities. It gives
          developers more confidence with less code.
        owner: Apple
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-testing
      - name: Verge
        description: Verge is a state management library for iOS development. It offers
          a lightweight and efficient way to manage application state and supports both
          UIKit and SwiftUI. It supports concurrent processing and includes an ORM for
          efficient entity management.
        owner: VergeGroup
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS)
        license: MIT
        url: https://swiftpackageindex.com/VergeGroup/swift-Verge
      - name: CodableWrappers
        description: Simplify serialization with Property Wrappers. Customize encoding
          and decoding for Codable types with annotations.
        owner: GottaGetSwifty
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/GottaGetSwifty/CodableWrappers
      - name: SwiftPowerAssert
        description: Swift Power Assert provides descriptive assertion messages for tests.
          It augments assertion failures with information about the values produced during
          the evaluation of a condition.
        owner: Kishikawa Katsumi
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/kishikawakatsumi/swift-power-assert
      - name: FoundationPreview
        description: Foundation is a Swift package providing basic utility types and functionality
          for numbers, data, collections, dates, and more. It aims to be platform-independent,
          support internationalization, and improve performance over previous implementations.
        owner: Apple
        swift_compatibility: 5.9+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-foundation
  - name: Server
    slug: server
    brief: Do you need a hand putting together a Swift app for the server? Browse some
      packages that get you started.
    description: What packages can help you build a top-class back-end server for your
      app or a website built with HTML? Swift has several mature back-end frameworks,
      ORM, database connection packages, and more.
    more:
      title: More server packages
      url: https://swiftpackageindex.com/keywords/server-side-swift
    packages:
      - name: vapor
        description: Vapor is an HTTP web framework for Swift, providing an expressive
          and easy-to-use foundation for websites, APIs, and cloud projects.
        owner: Vapor
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/vapor
      - name: swift-openapi-generator
        description: Generate Swift client and server code from an OpenAPI document. Includes
          multiple repositories for extensibility and supports various transports.
        owner: Apple
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-openapi-generator
      - name: MongoKitten
        description: MongoKitten is a fast, pure Swift MongoDB driver built for Server
          Side Swift. It supports both MongoDB in server and embedded environments and
          can be used with Vapor or Hummingbird.
        owner: Orlandos Technologies - OpenSource
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/orlandos-nl/MongoKitten
      - name: fluent
        description: Fluent helps you work with databases, providing a high-level, type-safe
          API for querying and manipulating data in Vapor apps.
        owner: Vapor
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/fluent
      - name: hummingbird
        description: Hummingbird is a lightweight, flexible server framework written in
          Swift. It consists of an HTTP server, a web application framework, and extension
          modules.
        owner: Hummingbird
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, tvOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/hummingbird-project/hummingbird
      - name: jwt-kit
        description: JWTKit is a Swift library for signing and verifying JSON Web Tokens
          (JWTs) using various algorithms (HMAC, RSA, ECDSA, EdDSA). It supports parsing,
          serialization, claim validation, and JSON Web Keys.
        owner: Vapor
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/vapor/jwt-kit
  - name: Networking
    slug: networking
    brief: Browse a selection of packages that can extend and enhance the Swift core
      networking libraries.
    description: "Covering everything from abstractions on top of core networking libraries
      to full-featured HTTP clients to low-level networking libraries. If you need a
      little more on top of URLSession, or a lot more, you\u2019ll find it here."
    more:
      title: More networking packages
      url: https://swiftpackageindex.com/keywords/networking
    packages:
      - name: Networking
        description: Networking is a Swift library for making network requests with a
          straightforward API. It supports faking requests, caching images, and various
          types of authentication.
        owner: Elvis
        swift_compatibility: 5.8+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: Unknown license
        url: https://swiftpackageindex.com/3lvis/Networking
      - name: Networking
        description: Networking is a Swift package that simplifies connecting to a JSON
          API by combining URLSession, async-await (or Combine), Decodable, and Generics.
        owner: Fresh
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/freshOS/Networking
      - name: Networking
        description: A lightweight URLSession wrapper for networking tasks.
        owner: Jimmy Prime
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/Jimmy-Prime/Networking
      - name: Networking
        description: Networking is a Swift library that provides a network abstraction
          layer built on top of Alamofire. It allows endpoint customization and includes
          reachability monitoring, request adapting, and automatic token refreshing.
        owner: Ronas IT
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS)
        license: No license
        url: https://swiftpackageindex.com/RonasIT/swift-networking
      - name: swift-nio
        description: SwiftNIO is a cross-platform networking framework for building high-performance
          protocol servers and clients. It uses non-blocking I/O for efficient handling
          of multiple connections.
        owner: Apple
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS, visionOS, watchOS) and Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/apple/swift-nio
      - name: Alamofire
        description: Alamofire is an HTTP networking library written in Swift. It provides
          features such as request/response handling, parameter encoding, authentication,
          progress tracking, and more.
        owner: Alamofire
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/Alamofire/Alamofire
  - name: Testing
    slug: testing
    brief: If you want to level up your project's tests, take a look at a selection
      of packages that might come in useful.
    description: Whether you're looking for an extension on top of XCTest or a completely
      different way to approach testing, these packages are here to help.
    more:
      title: More testing packages
      url: https://swiftpackageindex.com/keywords/testing
    packages:
      - name: swift-composable-architecture
        description: The Composable Architecture is a library for building applications
          with state management, composition, side effects, and testing in mind. It can
          be used with SwiftUI, UIKit, and more.
        owner: Point-Free
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-composable-architecture
      - name: swift-snapshot-testing
        description: SnapshotTesting is a delightful Swift snapshot testing library. It
          allows you to easily compare snapshots of views, view controllers, URL requests,
          and encodable values. It supports a wide range of snapshot strategies and is
          highly configurable.
        owner: Point-Free
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: MIT
        url: https://swiftpackageindex.com/pointfreeco/swift-snapshot-testing
      - name: SwifterSwift
        description: SwifterSwift is a collection of over 500 Swift extensions for iOS,
          macOS, tvOS, watchOS, and Linux. It provides handy methods and performance improvements
          for a wide range of data types and UIKit and Cocoa classes.
        owner: SwifterSwift
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (macOS) and Linux
        license: MIT
        url: https://swiftpackageindex.com/SwifterSwift/SwifterSwift
      - name: Quick
        description: Quick is a behavior-driven development framework for Swift and Objective-C.
          It is inspired by RSpec, Specta, and Ginkgo. It comes with Nimble, a matcher
          framework for tests.
        owner: Quick
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Quick/Quick
      - name: Nimble
        description: Nimble is a testing library for Swift and Objective-C. It provides
          a more expressive way to write assertions and supports operator overloads and
          asynchronous testing.
        owner: Quick
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
          - Linux
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS) and
          Linux
        license: Apache 2.0
        url: https://swiftpackageindex.com/Quick/Nimble
      - name: ViewInspector
        description: ViewInspector is a library for unit testing SwiftUI views. It allows
          for traversing a view hierarchy at runtime and accessing the underlying `View`
          structs.
        owner: Alexey Naumov
        swift_compatibility: 5.7+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, watchOS, tvOS)
        license: MIT
        url: https://swiftpackageindex.com/nalexn/ViewInspector
  - name: Debug logging
    slug: logging
    brief: Are you looking for something more than Swift's built-in logging? Start with
      this list of logging-related packages.
    description: Swift has [great logging built-in](https://developer.apple.com/documentation/os/logging),
      but start with this list of packages if you want to extend or find something specific
      to your needs.
    more:
      title: More debug logging packages
      url: https://swiftpackageindex.com/keywords/logging
    packages:
      - name: CocoaLumberjack
        description: CocoaLumberjack is a fast, simple, powerful, and flexible, logging
          framework that allows logging to multiple destinations simultaneously.
        owner: CocoaLumberjack
        swift_compatibility: 5.6+
        platform_compatibility:
          - Apple
        platform_compatibility_tooltip: Apple (iOS, macOS, visionOS, tvOS)
        license: BSD 3-Clause
        url: https://swiftpackageindex.com/CocoaLumberjack/CocoaLumberjack
      - name: Datadog
        description: This library provides Swift and Objective-C SDKs to interact with
