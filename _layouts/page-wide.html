---
layout: default
---

<article class="page-wide">
  {% unless page.hideTitle %}
    {% if page.title %}
      <header>
        <h1>{{ page.title }}</h1>
        {%- if page.subtitle %}<h2>{{ page.subtitle }}</h2>{%- endif %}
      </header>
    {% endif %}
  {% endunless %}
  {{ content }}
</article>
